<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>William FES Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure class="nav__logo--img--wrapper">
          <img
            src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/blinker-icon.4f9b2663.png"
            alt="logo"
            class="nav__logo--img"
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">HOME</li>
        </ul>
      </nav>
      <header class="hero">
        <h1 class="hero__title">Browse Our Movies</h1>
        <form action="" class="hero__form" onsubmit="movieChoice(event);">
          <label for="movieSearch" class="form__label"></label>
          <input
            type="text"
            id="movieSearch"
            class="form__input"
            placeholder="Search by Title"
          />
          <button type="submit" class="form__submit--btn">Submit</button>
        </form>
        <div class="hero__movies--wrapper hero__movies--loading">
          <i class="fas fa-spinner"></i>
        </div>
      </header>
    </section>
  </body>
</html>
